{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block pagetitle %}{{ titulo }}{% endblock pagetitle %}

{% block contenido %}
  <div class="row">
    <div class="col-md-6">
      <form class="" action="" method="post" novalidate>{% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-success" name="button">Guardar</button>
      </form>
      {{ variable }}
    </div>
  </div>

{% endblock contenido %}
