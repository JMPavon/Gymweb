{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-12">
    <form class="" action="{% url 'crear_cliente' %}" method="post" novalidate>{% csrf_token %}
      {{ form|crispy }}

      </div>


    </form>
  </div>
</div>
