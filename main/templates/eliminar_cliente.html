{% load crispy_forms_tags %}
  <div class="row">
    <div class="col-md-12">
      <form class="" action="{% url 'eliminar_cliente' cliente.dni %}" method="post" novalidate>{% csrf_token %}
        <p> Realmente quieres borrar este {{ cliente.dni }}</p>
        {{ form|crispy }}

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" name="button">Eliminar</button>
        </div>


      </form>
    </div>
  </div>
